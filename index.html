<!doctype html>
<html lang="en">

<head>
    <title>Videordle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/videordle/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="scripts.js"></script>
</head>

<body>
    <div class="py-5 text-center">
        <h1>Videordle</h1>
        <p>Try to guess the music video from this clip. After each guess, the video will zoom out a little.<br>
        <small>Note: Currently heavily focused on 80s and 90s music videos.</small></p>
        <p class='nextVideoP'>Next video in <span id='nextVideo'></span> minutes</p>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div id='main_image' class='bg1'></div>
                </div>
                <div class="col-3">
                    <ul class='list-group'>
                        <li class='list-group-item' id='guess1'>&nbsp;</li>
                        <li class='list-group-item' id='guess2'>&nbsp;</li>
                        <li class='list-group-item' id='guess3'>&nbsp;</li>
                        <li class='list-group-item' id='guess4'>&nbsp;</li>
                        <li class='list-group-item' id='guess5'>&nbsp;</li>
                        <li class='list-group-item' id='guess6'>&nbsp;</li>
                    </ul>
                </div>
            </div>

            <div class="row" id="search-label">
                <label for="formControlInput1" class="form-label">Search for answer, then click on answer: </label>
            </div>
            <div class="row g-3" id='search-input'>
                <div class='col-sm-2'></div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name='chooser' id='chooser'>
                </div>
                <div class="col-sm-1">
                    <button id='submitAnswer' class="btn btn-primary">Skip</button>
                </div>
                <div class='col-sm-2'></div>
            </div>

            <div class='row'>
                <div id='results'></div>
            </div>
        </div>
    </div>
</body>
</html>
